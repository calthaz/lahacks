<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>CommmitTwo</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
  <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
</head>

<body>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form action="" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                             <b><font size=+3>New Account</font><br>
                        	   <b>BUILD</b> YOUR PROFILE <br>
                        	   <small>This information will let us know more about you.</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Let's start with a photo</h4>
                                  
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture">
                                          </div>
                                          <h6>Choose Picture</h6>
                                      </div>
                                  </div>
                                
                                      <div class="form-group">
                                        <label>First Name <small>(required)</small></label>
                                        <input name="personal" type="text" class="form-control" placeholder="Andrew...">
                                      </div>
                                      <div class="form-group">
                                        <label>Last Name <small>(required)</small></label>
                                        <input name="personal" type="text" class="form-control" placeholder="Smith...">
                                      </div>
                                  </div>
                          
                                      <div class="form-group">
                                          <label>Email <small>(required)</small></label>
                                          <input name="personal" type="email" class="form-control" placeholder="andrew@creative-tim.com">
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="account">
                                <h4 class="info-text"> Select a goal </h4>
                                <div class="row">

                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="task" value="nutrition">
                                                <label>Become a healthier eater</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="residence">
                                <div class="row">
                                    <h4 class="info-text"> Where are you currently living? </h4>
                                        <label>Country</label>
                                        <input name = "personal" type="text" class="form-control">
                                        <label>State</label>
                                        <input name= "personal" type="text" class="form-control">
                                </div>
                            </div>
                        <div class="col-xs-12" style="height:30px;"></div>
                        <div class = "tab-pane" id="age">
                          <div class = "row">
                            <label>Now select your age.</label>
                          </div>
                            <input type="checkbox" name = "age" value="18-24">
                            <label>18-24</label><br>
                            <input type="checkbox" name = "age" value="25-35">
                            <label>25-35</label><br>
                            <input type="checkbox" name = "age" value="36-50">
                            <label>36-50</label><br>
                            <input type = "checkbox" name = "age" value = "50+">
                            <label>50+</label><br>
                            </div>
                        
                          <div class="col-xs-12" style="height:50px;"></div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='submit' value='Submit' />
                                <a href="http://google.com" class="btn btn-default">Go to Google</a>
                            </div>
                            <div class="clearfix"></div>

                        </div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

</html>
